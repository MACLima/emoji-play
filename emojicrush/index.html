<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-adsense-account" content="ca-pub-8901472162453586">
  <title>Emoji Crush</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="./style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8901472162453586" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrap">
    <header><h1>Emoji Play</h1></header>

    <nav class="navbar">
      <button class="nav-item active" onclick="location.href='/emojiread'">Leitor</button>
      <button class="nav-item" onclick="location.href='/emojicrush'">Jogo</button>
      <button class="nav-item" onclick="location.href='/'">Início</button>
    </nav>

    <main class="panel">
      <div class="controls">
        <button id="newGame" class="button">Novo jogo</button>
        <button id="shuffle" class="button ghost">Embaralhar</button>
      </div>

      <div id="board" class="board" aria-live="polite"></div>

      <div class="status">
        <span class="badge">Pontuação: <b id="score">0</b></span>
        <span class="badge">Jogadas: <b id="moves">0</b></span>
      </div>
    </main>

    <footer>© Emoji Play</footer>
  </div>

  <script src="./js/game.js"></script>
</body>
</html>
