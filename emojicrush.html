<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Crush</title>
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --txt: #e5e7eb;
      --accent: #22d3ee;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 16px;
    }

    h1 {
      margin-bottom: 16px;
      font-size: clamp(1.2rem, 2.5vw, 1.8rem);
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      background: var(--panel);
      padding: 4px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,.3);
      user-select: none;
    }

    .cell {
      aspect-ratio: 1;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: transform .1s, background .2s;
    }

    .cell:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>Emoji Crush üç≠</h1>

  <div id="board" class="board"></div>

  <script>
    const EMOJIS = ["üçé","üçå","üçá","üçì","üçç","üçä","üçí"];
    const SIZE = 8;

    function randomEmoji() {
      return EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
    }

    function createBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < SIZE * SIZE; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = randomEmoji();
        board.appendChild(cell);
      }
    }

    createBoard();
  </script>
</body>
</html>
