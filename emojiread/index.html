<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Play ‚Äî Leitor</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="Emoji Play"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <link rel="stylesheet" href="style.css?v=7">
  <meta name="description" content="Leitor de texto com voz do sistema (iOS/Android). PWA com modo offline e atualiza√ß√£o autom√°tica.">
</head>
<body>
  <div class="container">

    <!-- 1. Barra de t√≠tulo -->
    <header>
      <h1>Emoji Play</h1>
    </header>

    <!-- Barra de navega√ß√£o -->
    <nav class="navbar">
      <button class="nav-item active" onclick="location.href='/emojiread'">Leitor</button>
      <button class="nav-item" onclick="location.href='/emojicrush'">Jogo</button>
      <button class="nav-item" onclick="location.href='/'">In√≠cio</button>
    </nav>

  
    <!-- 2. O jogo (Leitor) -->
    <main id="leitor" class="card panel" role="region" aria-label="Leitor de Texto">
      <div class="controls">
        <label style="flex:1; display:flex; flex-direction:column; gap:6px">
          Texto para ler:
          <textarea id="ttsText" class="input" rows="6" placeholder="Digite aqui... Uma linha por frase √© uma boa."></textarea>
        </label>
        <div style="display:flex; gap:8px;">
          <button type="button" id="ttsPlay" class="button primary">‚ñ∂Ô∏è Play</button>
          <button type="button" id="ttsStop" class="button">‚èπÔ∏è Parar</button>
          <button type="button" id="ttsClear" class="button ghost">üßπ Limpar</button>
        </div>
      </div>
      <p style="opacity:.8; font-size:12px; margin:6px 2px 0">
        Dica: separe frases por linhas ‚Äî o leitor fala em sequ√™ncia.
      </p>
    </main>
  
    <!-- 3. Barra de ferramentas -->
    <section aria-label="Configura√ß√µes de voz" class="card panel">
      <div class="controls" style="padding:8px 10px">
        <label>Voz:
          <select id="voice" class="select"></select>
        </label>
        <label>Velocidade 
          <input id="rate" class="input" type="range" min="0.5" max="1.4" step="0.1" value="1">
        </label>
        <label>Tom 
          <input id="pitch" class="input" type="range" min="0.7" max="1.3" step="0.1" value="1">
        </label>
        <button type="button" id="stopAll" class="button">Parar fala</button>
      </div>
  
      <div class="controls" style="margin-top:8px; gap:8px">
        <button type="button" id="installBtn" class="button primary" disabled>Instalar no aparelho</button>
        <span style="opacity:.7; font-size:12px">Para instalar, abra via HTTPS ou em <strong>localhost</strong>.</span>
      </div>
    </section>
  
    <footer>
      Feito com ‚ù§Ô∏è para o Marco e seu filho. Suporta voz nativa do navegador (Chrome/Android, Safari/iOS e Edge).
    </footer>
  
  </div>

  <script>
    // ==== iOS/Safari TTS unlock + vozes + FILA ====
    const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    let TTS_READY = false;
    function primeTTS() {
      if (TTS_READY || !('speechSynthesis' in window)) return;
      try {
        const u = new SpeechSynthesisUtterance('');
        u.volume = 0;
        speechSynthesis.speak(u);
      } catch {}
      TTS_READY = true;
    }
    window.addEventListener('touchstart', primeTTS, { once: true });
    window.addEventListener('click',      primeTTS, { once: true });

    let VOICES = [];
    function refreshVoices(){ VOICES = speechSynthesis.getVoices(); }
    speechSynthesis.addEventListener('voiceschanged', refreshVoices);
    refreshVoices();

    function awaitVoices(timeoutMs = 1500) {
      return new Promise(resolve => {
        const start = Date.now();
        (function loop() {
          if (VOICES.length) return resolve(VOICES);
          if (Date.now() - start > timeoutMs) return resolve(VOICES);
          try { speechSynthesis.getVoices(); } catch {}
          setTimeout(loop, 100);
        })();
      });
    }

    const queue = [];
    let speaking = false;

    function speakQueued(text, opts={}) {
      if (!text) return;
      queue.push({ text, opts });
      processQueue();
    }

    async function processQueue() {
      if (speaking || !queue.length) return;
      speaking = true;

      const { text, opts } = queue.shift();
      primeTTS();
      if (IS_IOS) { try { speechSynthesis.cancel(); } catch {} }

      await awaitVoices();

      const u = new SpeechSynthesisUtterance(text);
      u.lang  = opts.lang  || 'pt-BR';
      u.rate  = opts.rate  ?? parseFloat(document.getElementById('rate')?.value || 1);
      u.pitch = opts.pitch ?? parseFloat(document.getElementById('pitch')?.value || 1);

      const selName = document.getElementById('voice')?.value;
      let chosen = VOICES.find(v => v.name === selName);
      if (!chosen) {
        const br = VOICES.find(v => v.lang?.toLowerCase().startsWith('pt-br'));
        if (br) chosen = br;
      }
      if (chosen) { u.voice = chosen; u.lang = chosen.lang || u.lang; }

      u.onend = u.onerror = () => { speaking = false; processQueue(); };
      setTimeout(() => speechSynthesis.speak(u), 0);
    }

    function stopSpeech() {
      try { speechSynthesis.cancel(); } catch {}
      queue.length = 0;
      speaking = false;
    }

    // ======== Controles de voz ========
    const voiceSel = document.getElementById('voice');
    const rate = document.getElementById('rate');
    const pitch = document.getElementById('pitch');

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSel.innerHTML = '';
      const sorted = voices.sort((a,b)=>{
        const aBR = /pt-BR|pt_BR|Portuguese \(Brazil\)/i.test(a.lang + ' ' + a.name);
        const bBR = /pt-BR|pt_BR|Portuguese \(Brazil\)/i.test(b.lang + ' ' + b.name);
        if (aBR && !bBR) return -1; if (!aBR && bBR) return 1; return a.lang.localeCompare(b.lang);
      });
      sorted.forEach((v)=>{
        const opt = document.createElement('option');
        opt.value = v.name; opt.textContent = `${v.name} ‚Äî ${v.lang}`;
        voiceSel.appendChild(opt);
      });
      const idx = [...voiceSel.options].findIndex(o=>/pt-BR|Portuguese \(Brazil\)/i.test(o.textContent));
      if (idx>=0) voiceSel.selectedIndex = idx;
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    if (speechSynthesis.getVoices().length) loadVoices();

    document.getElementById('stopAll').onclick = stopSpeech;

    // ======== Leitor ========
    const ttsText  = document.getElementById('ttsText');
    const ttsPlay  = document.getElementById('ttsPlay');
    const ttsStop  = document.getElementById('ttsStop');
    const ttsClear = document.getElementById('ttsClear');

    function playText() {
      const raw = (ttsText.value || '').trim();
      if (!raw) return;

      const parts = raw.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      let i = 0;
      (function step(){
        if (i >= parts.length) return;
        speakQueued(parts[i], { lang:'pt-BR' });
        i++; setTimeout(step, 600);
      })();
    }
    function stopAllSpeech() { stopSpeech(); }

    ttsPlay .addEventListener('click', playText);
    ttsStop .addEventListener('click', stopAllSpeech);
    ttsClear.addEventListener('click', ()=>{ ttsText.value=''; stopAllSpeech(); });

    // ======== PWA: SW + Instala√ß√£o + Banner Update ========
    async function registerSW(){
      if (!('serviceWorker' in navigator)) return;
      try {
        const reg = await navigator.serviceWorker.register('sw.js');
        reg.addEventListener('updatefound', () => {
          const nw = reg.installing;
          nw.addEventListener('statechange', () => {
            if (nw.state === 'installed' && navigator.serviceWorker.controller) {
              showUpdateBanner(() => reg.waiting?.postMessage('SKIP_WAITING'));
            }
          });
        });
        navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
      } catch {}
    }

    function showUpdateBanner(onClick){
      const b = document.createElement('div');
      b.setAttribute('style', `
        position:fixed; left:50%; transform:translateX(-50%); bottom:16px; z-index:9999;
        background:#111827; color:#fff; padding:10px 14px; border-radius:10px;
        box-shadow:0 8px 24px rgba(0,0,0,.3); display:flex; gap:10px; align-items:center;
        font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      `);
      b.innerHTML = `<span>üîÑ Nova vers√£o dispon√≠vel</span>
        <button type="button" class="button primary" style="padding:6px 12px;border:none">Atualizar</button>`;
      b.querySelector('button').onclick = () => { onClick?.(); b.remove(); };
      document.body.appendChild(b);
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e)=>{
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('installBtn');
      btn.disabled = false;
      btn.addEventListener('click', async ()=>{
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome==='accepted'){ btn.textContent='Instalado / em instala√ß√£o'; btn.disabled=true; }
        deferredPrompt = null;
      }, { once: true });
    });

    registerSW();
  </script>
</body>
</html>
