      </div>
      <p style="opacity:.8; font-size:12px; margin:6px 2px 0">
        Dica: separe frases por linhas ‚Äî o leitor fala em sequ√™ncia.
      </p>
    </main>

    <!-- Ferramentas de voz -->

      <div class="controls" style="padding:8px 10px">

        <label>Velocidade <input id="rate" class="input" type="range" min="0.5" max="1.4" step="0.1" value="1"></label>
        <label>Tom <input id="pitch" class="input" type="range" min="0.7" max="1.3" step="0.1" value="1"></label>
