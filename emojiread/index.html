<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-adsense-account" content="ca-pub-8901472162453586">
  <title>Emoji Read</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="./style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8901472162453586" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header><h1>Emoji Play</h1></header>

    <nav class="navbar">
      <button class="nav-item active" onclick="location.href='/emojiread'">Leitor</button>
      <button class="nav-item" onclick="location.href='/emojicrush'">Jogo</button>
      <button class="nav-item" onclick="location.href='/'">Início</button>
    </nav>

    <main id="leitor" class="card panel" role="region" aria-label="Leitor de Texto">
      <div class="controls">
        <label style="flex:1; display:flex; flex-direction:column; gap:6px">
          <span>Digite o texto:</span>
          <textarea id="text" placeholder="Digite o texto para leitura..."></textarea>
        </label>

        <label>
          <span>Voz:</span>
          <select id="voiceSelect"></select>
        </label>

        <label>
          <span>Velocidade:</span>
          <input id="rate" type="range" min="0.5" max="1.5" step="0.1" value="1"/>
        </label>

        <div style="display:flex; gap:8px; align-items:end">
          <button id="speak" class="button">Falar</button>
          <button id="stop" class="button ghost">Parar</button>
        </div>
      </div>

      <div id="output" aria-live="polite"></div>
    </main>

    <footer>© Emoji Play</footer>
  </div>

  <div style="margin:16px 0; text-align:center">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8901472162453586"
         data-ad-slot="2405173300"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="./js/reader.js"></script>
</body>
</html>
