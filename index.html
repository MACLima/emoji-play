<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Play</title>
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --txt: #e5e7eb;
      --accent: #22d3ee;
      --accent-2: #a78bfa;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:var(--bg); color:var(--txt); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans; }
    .wrap { max-width: 800px; margin: 0 auto; padding: 24px; text-align: center; }
    h1 { font-size: clamp(1.5rem, 4vw, 2.5rem); margin-bottom: 24px; }
    .games { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    .card {
      background: var(--panel);
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: var(--txt);
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform .15s, background .2s;
    }
    .card:hover { background: rgba(255,255,255,0.05); transform: translateY(-4px); }
    .emoji { font-size: 36px; margin-bottom: 8px; }
    .title { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
    .desc { font-size: 13px; opacity: .8; }
    footer { font-size: 12px; opacity: .6; margin-top: 32px; }
  </style>
</head>
