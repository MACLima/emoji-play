<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-adsense-account" content="ca-pub-8901472162453586">
  <title>Emoji Play</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />
  <style>
    :root { --bg:#ffffff; --panel:#f7f7f8; --txt:#111827; --accent:#22d3ee; --accent-2:#a78bfa; }
    *{ box-sizing:border-box }
    html,body{ margin:0; height:100%; background:var(--bg); color:var(--txt);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans }
    .wrap{ max-width:800px; margin:0 auto; padding:24px; text-align:center }
    h1{ font-size:clamp(1.5rem,4vw,2.5rem); margin-bottom:16px }
    .actions{ margin-bottom:20px }
    .button{ appearance:none; border:none; cursor:pointer; border-radius:12px; padding:10px 14px;
      font-weight:800; color:#0b1020; background:linear-gradient(90deg,var(--accent),var(--accent-2)); }
    .games{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); margin-top:16px }
    .card{ background:linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35));
      border:1px solid rgba(0,0,0,.08); border-radius:12px; padding:16px; box-shadow: 0 6px 20px rgba(0,0,0,.06) }
    .panel{ background:var(--panel); border:1px solid rgba(0,0,0,.08); border-radius:12px; padding:16px }
    a.card-link{ display:block; text-decoration:none; color:var(--txt) }
  </style>
  <link rel="stylesheet" href="/assets/css/theme.css" />
</head>
<body>
  <div class="wrap">
    <h1>Emoji Play</h1>

    <div class="actions">
      <a class="button" href="/emojiread">Abrir Leitor</a>
      <a class="button" href="/emojicrush">Abrir Jogo</a>
    </div>

    <div class="games">
      <a class="card-link" href="/emojiread">
        <div class="card"><strong>EmojiRead</strong><br/>Leitor de texto em voz com emojis</div>
      </a>
      <a class="card-link" href="/emojicrush">
        <div class="card"><strong>EmojiCrush</strong><br/>Faça match de emojis</div>
      </a>
    </div>

    <footer style="opacity:.7; font-size:12px; margin-top:20px; text-align:center">
      © Emoji Play
    </footer>
  </div>

  <script defer src="/assets/js/pwa.js"></script>
</body>
</html>
