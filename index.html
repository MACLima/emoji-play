<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Play</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="manifest.webmanifest"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="Emoji Play"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Emoji Play <span class="badge">PWA</span></h1>
      <div class="controls card" style="padding:8px 10px">
        <label>Voz:
          <select id="voice" class="select"></select>
        </label>
        <label>Velocidade <input id="rate" class="input" type="range" min="0.5" max="1.4" step="0.1" value="1"/></label>
        <label>Tom <input id="pitch" class="input" type="range" min="0.7" max="1.3" step="0.1" value="1"/></label>
        <button id="stopAll" class="button">Parar fala</button>
      </div>
    </header>

    <div class="controls" style="margin-top:8px; gap:8px">
      <button id="installBtn" class="button primary" disabled>Instalar no aparelho</button>
      <span style="opacity:.7; font-size:12px">Para instalar, abra via HTTPS ou em <strong>localhost</strong>.</span>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="leitor">Leitor</button>
      <button class="tab" data-tab="galeria">Galeria Falante</button>
      <button class="tab" data-tab="desfile">Desfile Animado</button>
      <button class="tab" data-tab="historia">Hist√≥ria com Emojis</button>
    </div>

    <!-- Se√ß√£o: LEITOR -->
    <section id="leitor" class="card panel" hidden role="region" aria-label="Leitor de Texto">
      <div class="controls">
        <label style="flex:1; display:flex; flex-direction:column; gap:6px">
          Texto para ler:
          <textarea id="ttsText" class="input" rows="4" placeholder="Digite aqui..."></textarea>
        </label>
        <div style="display:flex; gap:8px;">
          <button id="ttsPlay" class="button primary">‚ñ∂Ô∏è Play</button>
          <button id="ttsStop" class="button">‚èπÔ∏è Parar</button>
          <button id="ttsClear" class="button ghost">üßπ Limpar</button>
        </div>
      </div>
    </section>

    <section id="galeria" class="card panel" role="region" aria-label="Galeria Falante">
      <div class="controls">
        <label>Categoria
          <select id="catSelect" class="select"></select>
        </label>
        <button id="speakAll" class="button primary">Falar todos</button>
      </div>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>

    <section id="desfile" class="card panel" hidden role="region" aria-label="Desfile Animado">
      <div class="controls">
        <label>Categoria
          <select id="catMarquee" class="select"></select>
        </label>
        <label>Velocidade
          <input id="speed" class="input" type="range" min="6" max="20" step="1" value="12"/>
        </label>
        <button id="pause" class="button">Pausar/Retomar</button>
      </div>
      <div class="marquee-wrap">
        <div id="marquee" class="marquee"></div>
      </div>
    </section>

    <section id="historia" class="card panel" hidden role="region" aria-label="Hist√≥ria com Emojis">
      <div class="story">
        <div class="slot" id="slot1" data-slot="1">‚¨úÔ∏è</div>
        <div class="slot" id="slot2" data-slot="2">‚¨úÔ∏è</div>
        <div class="slot" id="slot3" data-slot="3">‚¨úÔ∏è</div>
        <button id="gen" class="button primary">Gerar hist√≥ria</button>
      </div>
      <p id="storyText"></p>
      <div style="margin-top:12px">
        <label>Categoria
          <select id="catStory" class="select"></select>
        </label>
        <div id="picker" class="grid" style="margin-top:10px"></div>
      </div>
    </section>
    
    <footer>
      Feito com ‚ù§Ô∏è para o Marco e seu filho. Suporta voz nativa do navegador (Chrome/Android, Safari/iOS e Edge).
    </footer>
  </div>

  <script>
    // ======== Dados ========
    const DATA = {
      "Carinhas": [
        ["üòÄ","rosto sorridente"],["üòÅ","sorriso largo"],["üòÇ","rindo com l√°grimas"],["ü§£","rolando de rir"],["üòä","sorriso t√≠mido"],["üòá","anjo"],["üòâ","piscadinha"],["üòç","apaixonado"],["üòò","beijo"],["üòú","linguinha"],["ü§î","pensativo"],["ü§ó","abra√ßo"],["üò¥","com sono"],["üòé","√≥culos de sol"],["üò≠","chorando"],["üò°","bravo"],["ü§©","olhos de estrela"],["ü•≥","festa"],["üò±","assustado"],["üò∫","gato feliz"]
      ],
      "Animais": [
        ["üê∂","cachorro"],["üê±","gato"],["ü¶ä","raposa"],["üêª","urso"],["üêº","panda"],["üê®","coala"],["üêØ","tigre"],["ü¶Å","le√£o"],["üêÆ","vaca"],["üê∑","porquinho"],["üêµ","macaco"],["üê∏","sapo"],["üêî","galinha"],["üêß","pinguim"],["üê¶","passarinho"],["üê§","pintinho"],["üê¥","cavalo"],["ü¶Ñ","unic√≥rnio"],["üêô","polvo"],["ü¶ï","dinossauro"]
      ],
      "Comidas": [
        ["üçé","ma√ß√£"],["üçå","banana"],["üçâ","melancia"],["üçá","uvas"],["üçì","morango"],["üçç","abacaxi"],["ü•ï","cenoura"],["üåΩ","milho"],["üçî","hamb√∫rguer"],["üçü","batata frita"],["üçï","pizza"],["üå≠","cachorro-quente"],["üç∞","bolo"],["üç™","biscoito"],["üç´","chocolate"],["üçø","pipoca"],["üç©","rosquinha"],["üç®","sorvete"],["üßÉ","suco"],["ü•§","refrigerante"]
      ],
      "Objetos": [
        ["‚öΩ","bola de futebol"],["üèÄ","bola de basquete"],["üß©","quebra-cabe√ßa"],["üöó","carro"],["üöì","carro de pol√≠cia"],["‚úàÔ∏è","avi√£o"],["üöÄ","foguete"],["‚è∞","despertador"],["üéà","bexiga"],["üéÅ","presente"],["üé≤","dado"],["üß∏","ursinho"],["üé∏","guitarra"],["ü•Å","bateria"],["üéπ","teclado"],["üí°","l√¢mpada"],["üì±","celular"],["üíª","computador"],["üìö","livros"],["üñçÔ∏è","giz de cera"]
      ],
      "Natureza": [
        ["üåû","sol"],["üåô","lua"],["‚≠ê","estrela"],["‚òÅÔ∏è","nuvem"],["üåßÔ∏è","chuva"],["üåà","arco-√≠ris"],["üî•","fogo"],["üíß","gota d'√°gua"],["üåä","onda"],["‚õÑ","boneco de neve"],["üå≥","√°rvore"],["üåº","flor"],["üçÅ","folha"],["ü™µ","madeira"],["üóª","montanha"],["üåç","planeta Terra"],["‚ö°","raio"],["‚ùÑÔ∏è","neve"],["üå™Ô∏è","tornado"],["üåã","vulc√£o"]
      ]
    };

    // ==== iOS/Safari TTS unlock + vozes + FILA ====
    const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    let TTS_READY = false;
    function primeTTS() {
      if (TTS_READY || !('speechSynthesis' in window)) return;
      try {
        const u = new SpeechSynthesisUtterance('');
        u.volume = 0;
        speechSynthesis.speak(u);
      } catch (e) {}
      TTS_READY = true;
    }
    window.addEventListener('touchstart', primeTTS, { once: true });
    window.addEventListener('click',      primeTTS, { once: true });

    let VOICES = [];
    function refreshVoices(){ VOICES = speechSynthesis.getVoices(); }
    speechSynthesis.addEventListener('voiceschanged', refreshVoices);
    refreshVoices();

    function awaitVoices(timeoutMs = 1500) {
      return new Promise(resolve => {
        const start = Date.now();
        (function loop() {
          if (VOICES.length) return resolve(VOICES);
          if (Date.now() - start > timeoutMs) return resolve(VOICES);
          try { speechSynthesis.getVoices(); } catch {}
          setTimeout(loop, 100);
        })();
      });
    }

    const queue = [];
    let speaking = false;

    function speakQueued(text, opts={}) {
      if (!text) return;
      queue.push({ text, opts });
      processQueue();
    }

    async function processQueue() {
      if (speaking || !queue.length) return;
      speaking = true;

      const { text, opts } = queue.shift();
      primeTTS();
      if (IS_IOS) { try { speechSynthesis.cancel(); } catch {} }

      await awaitVoices();

      const u = new SpeechSynthesisUtterance(text);
      u.lang  = opts.lang  || 'pt-BR';
      u.rate  = opts.rate  ?? parseFloat(document.getElementById('rate')?.value || 1);
      u.pitch = opts.pitch ?? parseFloat(document.getElementById('pitch')?.value || 1);

      const selName = document.getElementById('voice')?.value;
      let chosen = VOICES.find(v => v.name === selName);
      if (!chosen) {
        const br = VOICES.find(v => v.lang?.toLowerCase().startsWith('pt-br'));
        if (br) chosen = br;
      }
      if (chosen) { u.voice = chosen; u.lang = chosen.lang || u.lang; }

      u.onend = u.onerror = () => { speaking = false; processQueue(); };
      setTimeout(() => speechSynthesis.speak(u), 0);
    }

    function stopSpeech() {
      try { speechSynthesis.cancel(); } catch {}
      queue.length = 0;
      speaking = false;
    }

    // ======== Controles de voz ========
    const voiceSel = document.getElementById('voice');
    const rate = document.getElementById('rate');
    const pitch = document.getElementById('pitch');

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSel.innerHTML = '';
      const sorted = voices.sort((a,b)=>{
        const aBR = /pt-BR|pt_BR|Portuguese \(Brazil\)/i.test(a.lang + ' ' + a.name);
        const bBR = /pt-BR|pt_BR|Portuguese \(Brazil\)/i.test(b.lang + ' ' + b.name);
        if (aBR && !bBR) return -1; if (!aBR && bBR) return 1; return a.lang.localeCompare(b.lang);
      });
      sorted.forEach((v)=>{
        const opt = document.createElement('option');
        opt.value = v.name; opt.textContent = `${v.name} ‚Äî ${v.lang}`;
        voiceSel.appendChild(opt);
      });
      const idx = [...voiceSel.options].findIndex(o=>/pt-BR|Portuguese \(Brazil\)/i.test(o.textContent));
      if (idx>=0) voiceSel.selectedIndex = idx;
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    if (speechSynthesis.getVoices().length) loadVoices();

    document.getElementById('stopAll').onclick = stopSpeech;

    // ======== Tabs ========
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(t=>{
      t.addEventListener('click', ()=>{
        tabs.forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        const id = t.dataset.tab;
        document.querySelectorAll('section.panel').forEach(p=> p.hidden = p.id!==id);
      });
    });

    // ======== Galeria ========
    const catSelect = document.getElementById('catSelect');
    const grid = document.getElementById('grid');

    function renderCatOptions(select){
      select.innerHTML = '';
      Object.keys(DATA).forEach(k=>{
        const opt = document.createElement('option'); opt.value=k; opt.textContent=k; select.appendChild(opt);
      });
    }
    function renderGrid(){
      const cat = catSelect.value; grid.innerHTML='';
      (DATA[cat]||[]).forEach(([emoji, label])=>{
        const btn = document.createElement('button');
        btn.className='emoji-btn'; btn.setAttribute('aria-label', label);
        btn.innerHTML = `<div class="emoji">${emoji}</div><div class="label">${label}</div>`;
        btn.addEventListener('click', ()=> speakQueued(label));
        grid.appendChild(btn);
      });
    }
    document.getElementById('speakAll').onclick = ()=>{
      const cat = catSelect.value;
      (DATA[cat]||[]).forEach(([_, label], i)=>{
        setTimeout(()=> speakQueued(label), i*480);
      });
    };

    // ======== Desfile ========
    const marquee = document.getElementById('marquee');
    const catMarquee = document.getElementById('catMarquee');
    const speed = document.getElementById('speed');
    const pauseBtn = document.getElementById('pause');
    let paused = false;
    function renderMarquee(){
      marquee.innerHTML='';
      const cat = catMarquee.value; const list = (DATA[cat]||[]);
      const items = [...list, ...list];
      items.forEach(([emoji,label])=>{
        const span = document.createElement('span');
        span.className='item'; span.textContent = emoji; span.title = label;
        span.addEventListener('click', ()=> speakQueued(label));
        marquee.appendChild(span);
      });
      marquee.style.setProperty('--speed', speed.value+'s');
    }
    speed.addEventListener('input', ()=> marquee.style.setProperty('--speed', speed.value+'s'));
    pauseBtn.addEventListener('click', ()=>{
      paused = !paused; marquee.style.animationPlayState = paused? 'paused':'running';
    });

    // ======== Hist√≥ria ========
    const picker = document.getElementById('picker');
    const catStory = document.getElementById('catStory');
    const storyText = document.getElementById('storyText');
    const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
    let activeSlotIndex = 0;

    slots.forEach((s, idx)=>{
      s.addEventListener('click', ()=>{ activeSlotIndex = idx; slots.forEach(x=>x.style.outline=''); s.style.outline = '2px solid var(--accent)'; });
    });
    function renderPicker(){
      picker.innerHTML=''; const cat = catStory.value;
      (DATA[cat]||[]).forEach(([emoji,label])=>{
        const btn = document.createElement('button');
        btn.className='emoji-btn'; btn.innerHTML = `<div class="emoji">${emoji}</div><div class="label">${label}</div>`;
        btn.addEventListener('click', ()=>{
          slots[activeSlotIndex].textContent = emoji;
          slots[activeSlotIndex].dataset.label = label;
        });
        picker.appendChild(btn);
      });
    }
    document.getElementById('gen').addEventListener('click', ()=>{
      const l1 = slots[0].dataset.label, l2 = slots[1].dataset.label, l3 = slots[2].dataset.label;
      const phrase = buildStory(l1,l2,l3);
      storyText.textContent = phrase;
      speakQueued(phrase);
    });
    function buildStory(a,b,c){
      const f = (x)=> x || 'algo';
      const templates = [
        `O ${f(a)} visitou o ${f(b)} e ficou ${f(c)}.`,
        `Hoje tem ${f(a)}, depois ${f(b)}, e no final ${f(c)}!`,
        `${f(a)} com ${f(b)} deixou todo mundo ${f(c)}.`,
      ];
      return templates[Math.floor(Math.random()*templates.length)];
    }

    // ======== Leitor ========
    const ttsText  = document.getElementById('ttsText');
    const ttsPlay  = document.getElementById('ttsPlay');
    const ttsStop  = document.getElementById('ttsStop');
    const ttsClear = document.getElementById('ttsClear');

    function playText() {
      const raw = (ttsText.value || '').trim();
      if (!raw) return;

      const parts = raw.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      let i = 0;
      (function step(){
        if (i >= parts.length) return;
        speakQueued(parts[i], { lang:'pt-BR' });
        i++; setTimeout(step, 600);
      })();
    }
    function stopAllSpeech() { stopSpeech(); }

    ttsPlay .addEventListener('click', playText);
    ttsStop .addEventListener('click', stopAllSpeech);
    ttsClear.addEventListener('click', ()=>{ ttsText.value=''; stopAllSpeech(); });

    // ======== Troca de categorias ========
    catSelect .addEventListener('change', renderGrid);
    catMarquee.addEventListener('change', renderMarquee);
    catStory  .addEventListener('change', renderPicker);

    // ======== PWA: SW + Instala√ß√£o ========
    async function registerSW(){
      if ('serviceWorker' in navigator) {
        try { await navigator.serviceWorker.register('sw.js'); } catch(e){}
      }
    }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e)=>{
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('installBtn');
      btn.disabled = false;
      btn.addEventListener('click', async ()=>{
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome==='accepted'){ btn.textContent='Instalado / em instala√ß√£o'; btn.disabled=true; }
        deferredPrompt = null;
      }, { once: true });
    });

    function init(){
      renderCatOptions(catSelect);  catSelect.value  = 'Carinhas'; renderGrid();
      renderCatOptions(catMarquee); catMarquee.value = 'Animais';  renderMarquee();
      renderCatOptions(catStory);   catStory.value   = 'Comidas';  renderPicker();
    }

    registerSW();
    init();
  </script>
</body>
</html>
